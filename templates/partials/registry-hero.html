{% load static %}

<hero class="grid bg-gray-700 text-white text-center bg-cover z-10 relative" class="grid bg-gray-800 text-white text-center z-10 relative" 
    style="background-image: url('{% static 'images/hero1.jpg' %}'); background-size: auto; background-position: center; background-repeat: repeat;">
    <div class="col-start-1 row-start-1 bg-gray-800 bg-opacity-40 w-full h-full"></div>
    <div class="col-start-1 row-start-1 py-24 px-10 ">      
        
    </div>
</hero>

<section>

    <div class="card flex flex-col items-center justify-center p-6 bg-white shadow-lg rounded-lg space-y-4">
        <div class="text-center my-8">
            <h1 class="text-5xl font-extrabold text-blue-900 tracking-wide">
                IUO-Staff Management System
            </h1>
            <h2 class="text-2xl font-semibold text-gray-700 mt-2">
                Registry Portal
            </h2>
            <div class="w-20 h-1 bg-blue-500 mx-auto mt-3 rounded-full"></div>
        </div>
        
    
        <!-- Button Container -->
        <div class="flex flex-wrap justify-center gap-4 mt-6">
            <!-- Create Appointment -->
            <div class="relative">
                <a href="{% url 'a_userauthapp:account-create' %}"
                   class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium text-sm md:text-base px-5 py-2.5 rounded-xl shadow transition duration-200">
                    <i class="fas fa-calendar-plus"></i> Create Appointment
                </a>
            </div>

            <a href="{% url 'b_staffapp:all-staff-records' %}" class="flex items-center gap-2 h-12 px-5 bg-yellow-600 hover:bg-yellow-700 text-white text-base font-semibold rounded-xl shadow transition duration-200">
                <i class="fas fa-users"></i> Staff Records
            </a>
        
            <!-- Add Page -->
            <div class="relative">
                <a href="{% url 'b_staffapp:add-form-view' %}"
                   class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-medium text-sm md:text-base px-5 py-2.5 rounded-xl shadow transition duration-200">
                    <i class="fas fa-file-alt"></i> Admin Backend
                </a>
            </div>
        
            <!-- Pending Approvals -->
            <div class="relative">
                <a href="{% url 'b_staffapp:pending_staff' %}"
                   class="inline-flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white font-medium text-sm md:text-base px-5 py-2.5 rounded-xl shadow transition duration-200">
                    <i class="fas fa-user-clock"></i> Pending Approvals
                </a>
                <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">
                    {{ staff_pending|default:0 }}
                </span>
            </div>
        
            <!-- Leave Requests -->
            <div class="relative">
                <a href="{% url 'b_staffapp:leave_request' %}"
                   class="inline-flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white font-medium text-sm md:text-base px-5 py-2.5 rounded-xl shadow transition duration-200">
                    <i class="fas fa-plane-departure"></i> Leave Requests
                </a>
                <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">
                    {{ leave_requests_count|default:0 }}
                </span>
            </div>
        </div>
        
        
    
        <div class="col-md-8 text-center">
            <p class="text-lg text-gray-600 font-bold mb-5">Simplify Your Staff Management Process for Better Efficiency</p>
        </div>
    </div>
    
</div>

    
</section>
